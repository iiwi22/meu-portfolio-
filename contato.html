<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — Josué Archetti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden>
        <rect width="24" height="24" rx="5" fill="#001"/>
        <path d="M3 12h18" stroke="#00ff99" stroke-width="1.2" opacity="0.9"/>
      </svg>
      <div>
        <h1>Josué Archetti</h1>
        <small>Future Cybersecurity Specialist</small>
      </div>
    </div>

    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="habilidades.html">Habilidades</a>
      <a href="projetos.html">Projetos</a>
      <a href="contato.html" class="active">Contato</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Contato</h2>
      <p style="color:var(--muted)">Preencha o formulário abaixo — validação básica em JS com confirmação visual.</p>

      <form id="contatoForm" onsubmit="return validar(event)">
        <input id="nome" name="nome" type="text" placeholder="Seu nome" />
        <input id="email" name="email" type="email" placeholder="Seu e-mail" />
        <textarea id="mensagem" name="mensagem" rows="6" placeholder="Sua mensagem"></textarea>
        <button class="btn" type="submit">Enviar</button>
      </form>

      <div style="margin-top:12px; color:var(--muted)">
        <strong>Redes:</strong>
        <div style="margin-top:8px">
          <a href="https://linkedin.com" target="_blank" style="color:var(--neon)">LinkedIn</a> |
          <a href="https://github.com" target="_blank" style="color:var(--neon)">GitHub</a> |
          <span style="color:var(--muted)">seu.email@exemplo.com</span>
        </div>
      </div>
    </section>
  </main>

<script>
function validar(e){
  e.preventDefault();
  const nome=document.getElementById('nome').value.trim();
  const email=document.getElementById('email').value.trim();
  const msg=document.getElementById('mensagem').value.trim();
  if(!nome || !email || !msg){
    alert('Preencha todos os campos antes de enviar.');
    return false;
  }
  // simples regex de email
  const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if(!re.test(email)){
    alert('Insira um e-mail válido.');
    return false;
  }
  // confirmação visual
  alert('Mensagem enviada com sucesso — esta é uma simulação (sem backend).');
  // limpar form
  document.getElementById('contatoForm').reset();
  return false;
}

document.querySelectorAll('.nav a').forEach(a=>{
  a.addEventListener('click', function(e){
    const href=this.getAttribute('href');
    if(!href || href.startsWith('http')) return;
    e.preventDefault();
    document.querySelector('.container').style.opacity=0;
    setTimeout(()=> location.href = href, 260);
  });
});
</script>
</body>
</html>
